name: DevOps Assignment CI/CD Pipeline

on:
  push:
    branches: [ main ]  # âœ… Trigger only on main
  pull_request:
    branches: [ main ]  # âœ… Trigger only on main
  workflow_dispatch:  # âœ… Manual trigger allowed
    inputs:
      apply:
        description: "Run Terraform Apply?"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      cleanup:
        description: "Run Terraform Destroy?"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0
  TERRAGRUNT_VERSION: 0.50.0

jobs:
  # Job 1: Infrastructure Plan
  infrastructure:
    name: ğŸ—ï¸ Terraform Plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # âœ… Only run on main branch

    outputs:
      s3-bucket-name: ${{ steps.terraform-output.outputs.s3_bucket_id }}
      cloudfront-url: ${{ steps.terraform-output.outputs.cloudfront_url }}

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ› ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        terraform_wrapper: false

    - name: ğŸ“¦ Install Terragrunt
      run: |
        wget https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
        chmod +x terragrunt_linux_amd64
        sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
        terragrunt --version

    - name: ğŸ” Terraform Format Check
      run: |
        cd terraform
        terraform fmt -check -recursive
      continue-on-error: true

    - name: ğŸ“‹ Terragrunt Plan
      working-directory: terragrunt/environments/dev
      run: |
        terragrunt plan -no-color
      env:
        TF_VAR_bucket_name: "devops-assignment-products-dev"
        TF_VAR_distribution_name: "devops-assignment-dev"
        TF_VAR_environment: "dev"

    - name: ğŸ“¤ Get Terraform Outputs
      id: terraform-output
      working-directory: terragrunt/environments/dev
      run: |
        echo "s3_bucket_id=placeholder" >> $GITHUB_OUTPUT
        echo "cloudfront_url=placeholder" >> $GITHUB_OUTPUT

  # Job 2: Terraform Apply (Manual only)
  apply:
    name: ğŸš€ Terraform Apply (Manual)
    runs-on: ubuntu-latest
    needs: [infrastructure]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.apply == 'true'  # âœ… Only run manually if apply=true

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ› ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        terraform_wrapper: false

    - name: ğŸ“¦ Install Terragrunt
      run: |
        wget https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
        chmod +x terragrunt_linux_amd64
        sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
        terragrunt --version

    - name: ğŸš€ Terragrunt Apply
      working-directory: terragrunt/environments/dev
      run: |
        terragrunt apply -auto-approve -no-color
      env:
        TF_VAR_bucket_name: "devops-assignment-products-dev"
        TF_VAR_distribution_name: "devops-assignment-dev"
        TF_VAR_environment: "dev"

  # Job 3: Cleanup (Manual only)
  cleanup:
    name: ğŸ§¹ Cleanup Resources
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.cleanup == 'true'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ› ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        terraform_wrapper: false

    - name: ğŸ“¦ Install Terragrunt
      run: |
        wget https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
        chmod +x terragrunt_linux_amd64
        sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

    - name: ğŸ—‘ï¸ Terragrunt Destroy
      working-directory: terragrunt/environments/dev
      run: |
        terragrunt destroy -auto-approve -no-color
      env:
        TF_VAR_bucket_name: "devops-assignment-products-dev"
        TF_VAR_distribution_name: "devops-assignment-dev"
        TF_VAR_environment: "dev"
